<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 寻找下一个信息过滤器 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 寻找下一个信息过滤器 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 寻找下一个信息过滤器 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=http://blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=http://blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=http://blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=http://blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>17 Dec 2006, 16:05</h1><section class=post><header class=post-header><a href=http://blog.94smart.com/posts/1005/ class=post-title>昨日收集 - 寻找下一个信息过滤器</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-12-17</strong></p><ul><li><a href=http://in.comengo.net/archives/%e5%af%bb%e6%89%be%e4%b8%8b%e4%b8%80%e4%b8%aa%e4%bf%a1%e6%81%af%e8%bf%87%e6%bb%a4%e5%99%a8/ title=但搜索只是帮助你寻找，寻找你所明确地需要的某个事物，个性订阅也只能让你订阅自己知道的来源。而随着信息越来越“富足”，用户需要的不仅仅是寻找，更需要发现和推荐，所以豆瓣、Last.fm这种能够通过个性推荐帮助用户发现的网站受到用户的青睐；另一方面，内容生产者也不希望仅仅是依赖于被动的被发现，更希望有广泛的渠道去接触到会对内容感兴趣的消费者，所以Widget也成了热点。[互联网;web2.0;搜索;DailyHeadline;信息过滤器;长尾]>寻找下一个信息过滤器 | 未完成 - Incomplete</a></li><li><a href=http://blog.donews.com/laobai/archive/2006/12/16/1097468.aspx title=另外，我们还要思考一下，现在所谓的企业电子商务到底走了多远。很显然，从各方面的情况综合分析，阿里巴巴的客户主要还停留在供求信息发布、共享和撮合上。后续可提供的服务还有很多。相对应的，网盛科技由于占领的地盘比较小，自然要选择深耕细作的战术，这也成就了网盛科技单一用户的收入和利润贡献远远大于阿里巴巴。[互联网;阿里巴巴;网盛科技;电子商务;企业应用]>我们需要几个阿里巴巴 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li><li><a href=http://ksyinthesouth.spaces.live.com/Blog/cns!326345D4D202FB3!2255.entry title=我们知道本地搜索结果页面使用了与主要搜索结果页面所不同的算法，这是一种基于位置的（location-based）算法。所以，如果你经营着一家依赖本地搜索流量的小企业，那么，明智的办法就是设法确保搜索引擎爬虫知道你在哪里。[互联网;搜索;本地化;SEO]>8步让您的页面更加本地化</a></li><li><a href=http://www.dunsh.org/2006/12/14/xhtml-seo/ title="DIV CSS布局较Table布局减少了页面代码，加载速度得到很大的提高，这在spider爬行时是非常有利的。过多的页面代码可能造成爬行超时，spider就会认为这个页面无法访问，影响收录及权重。另一方面，真正的SEOer不只是为了追求收录、排名，快速的响应速度是提高用户体验度的基础，这对整个搜索引擎优化及营销都是非常有利的。[互联网;XHTML;CSS;SEO;网页制作]">基于XHTML标准的DIV CSS布局对于SEO的影响 - 点石互动</a></li><li><a href="http://www.zuola.com/weblog/?p=660" title="我认为，每个有生活追求的人其实都是一个程序员，在他的生活当中，他会努力计划好自己的未来，计划好一切可用资源的使用步骤，然后逐步改善自己的生活，不断改变自己的环境。在这个过程中，每个人都在让自己努力掌握更多的函数(叫'功能'会更好？)或API，如学会游泳就是学会和水打交道掌握水的应用接口，学会开车就是学会和车打交道掌握车的应用接口，学会调情就是学会与女人打交道……[互联网;web2.0;创业;API]">创业者应该收集你用得着的API</a></li><li><a href=http://stanchu.spaces.live.com/Blog/cns!B55FD6731887DFA0!1492.entry title=他不仅举例他周围亲身经历的事，也提醒创业队伍中团队要注重建立信任。听起来是一个大白话，不过，确实信任要承载的东西很多很多！任何一个伟大公司成功过程，不无是信任在其中起着关键作用，这不仅是队伍之间,个性差异之间要建立信任，也要在不同层次上建立对合作伙伴的信任，Google如此，Yahoo也如此,都是俩个人的故事。[信任;商业;创业]>信任和商业</a></li></ul><p><a href="http://daily.94smart.com/?date=20061218"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=htt
