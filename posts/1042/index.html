<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 板儿砖意识流 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 板儿砖意识流 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 板儿砖意识流 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=//blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=//blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=//blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=//blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>15 Jan 2007, 16:16</h1><section class=post><header class=post-header><a href=//blog.94smart.com/posts/1042/ class=post-title>昨日收集 - 板儿砖意识流</a><p class=post-meta></p></header><div class=post-description><p><strong>2007-1-15</strong></p><ul><li><a href=http://blog.sina.com.cn/u/47665bc101000754 title=以往对投行参与直接投资的最主要的批评是“利益冲突”，也就是说在一个交易（如上市、并购等）中如果投资银行又是投资人、又是公司的承销商或财务顾问，可能会由于角色的双重性而引发利益上的冲突，导致公司在完成其中一个角色的时候会影响完成另一个角色的判断。然而，现在华尔街上流行的思维正在逐步从“避免利益冲突”转向“披露利益冲突”外加中立的“第三方制衡”。也就是说，对利益冲突的规避不再过多地依靠当事方的自律，而是更多地依靠制度性的体系防范和潜在利益受损方的风险自担。[中国;私募股权基金;投资]>中国应该积极发展私募股权基金 - 王冉 - 新浪BLOG</a></li><li><a href=http://blog.donews.com/laobai/archive/2007/01/14/1113809.aspx title=有个性有特点的小网站越来越多，他们可能没有什么流量，也可能没有什么社会影响力，当然，也就没有什么财务上的回报。但是，这样的小网站越来越成为我们生活中的一部分，这些小网站的未来之路如何走？这是一个问题。[互联网;web2.0;社区;Digg;板儿砖;DailyHeadline]>板儿砖意识流 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li><li><a href=http://my.donews.com/keepwalking/2007/01/15/GGiYUGqsPNfDgiFiUHMqLFGvkhbIhVdNBlLw/ title="对于普通用户来说，在线的、所见即所得的网页编辑器，在个人网站—个人主页已经过气的今天，能做些什么呢？有位叫大肚皮的家伙 一年前已经发出过类似的疑问。我的判断是，普通用户对page creator的需求不会很强烈，事实上，这项功能似乎至今也没有单独公开发布。[互联网;Google;GFW]">不建议使用的google服务</a></li><li><a href=http://zhanbin.com/blog/335.html title="一篇blog post是与一组信息关联起来的（在今天，这种关联看上去要更多了），通过这些东西和一些专门的网站（这类站点也多了很多），又和更为广泛的信息关联，也就是说，对这篇信息的描述如果有这样一组信息作为关联，那它将会得到更好的解释——如果这能够纳入到算法体系里，成为搜索算法的优化方向，这意味着每个内容都拥有了一个语境和相关的人，每个人都有了一个颇大的信息群构成其语境，搜索将会基于被描述的语境来进行优化，这意味着准确性将得到飞跃性的提升，而且基于此，可以将一个人描述得相对完整。[互联网;blog;web2.0;信息组织]">信息的生产、获取、组织与呈现（下）</a></li><li><a href=http://zhanbin.com/blog/334.html title=吃“组织”层的饭有两种，一种是对信息价值链条真有贡献的：因为微内容的广泛性和信息爆炸，一些组织层站点能够很好的将内容进行关联、产生更好的互联网导航，帮助用户获取信息。还有一种是对信息价值链条有损害的：比如通过iFrame方式把内容框进来或者全文转帖的（copyleft内容除外），虽然也对解决信息导航问题有所促进，但是却对信息生产是负面力量——事实上，优质信息生产的保障将是未来互联网需要面对的一个重要问题。[互联网;web2.0;信息组织]>信息的生产、获取、组织与呈现（中）</a></li></ul><p><a href="http://daily.94smart.com/?date=20070116"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=//blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,documen
