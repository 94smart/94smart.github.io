joRKulCFevYZGPgx/ title=论商业运作，美国社会的积淀远非中国可比；论资本，几个巨头的资金也足够投入。本土化是个问题，但也只是个时间问题。现在老外都已经明白过来了，也找到解决方法了。因为我们缺钱，所以人家可以用钱来换取所谓的本土化经验。Yahoo觉得自己更需要游击战式的本土化经验，所以他先收3721，再收阿里巴巴。eBay从自身角度分析，也需要游击战能力，但或许更需要政府关系，所以它要跟TOM合作。[互联网;ebay;本土化;中国;tom;yahoo]>eBay的康庄大道</a></li><li><a href=http://ittalks.blogbus.com/logs/2006/12/4098134.html title=大抵上，未来会有两种BSP存活，且发展不错。第一类应该是特色BSP，比如说某个行业BSP（财经？娱乐？化工？军事？）。今天还活得很滋润的铁血社区是一个范例。专门搞军事讨论的论坛，也可以发展那么大，会让门户眼红且截杀不了的。不过，这类特色BSP路非常遥远，存活概率不高。第二类BSP就是不犯错的BSP，对于一个商业组织来说，成本永远是最重要的因素之一。世界上的确有高盛美林，但也有etrade。成本领先将会成为很大的优势。正如我前面所说，虽然帐上的钱绝对数量有差别，但一旦涉及花销速度，纯BSP未必没有优势。[互联网;blog;BSP]>Blog服务被截杀？ - It Talks－魏武挥的BLOG</a></li><li><a href="http://www.dtell.net/article.asp?id=33" title=我想没有任何一个产品能做到让所有用户100％的满意度，多多少少会让用户有挫败感，那么不要担忧，当你忽略了用户使用的感受时，千万千万不要忘了用户挫败时候你应当给予他什么，即使是温馨的提示，精神上的鼓舞，也比置之不理或是机械式的告之强上千百倍。如果你指望用户会在挫败中成长从而学会使用你的产品的话，那么我想你可以放弃开发你的产品了！[用户体验;产品设计;用户满意度;人性化;DailyHeadline]>多方位的用户体验 - 设计诉说</a></li><li><a href="http://china.digitalwall.com/scripts/display.asp?UID=359" title="网站经营者应该把公开的RSS Feed网址停掉，改用个性化RSS Feed。 想订阅的，请先注册会员或留下电子邮件地址，才能得到专属个人的 RSS Feed。可以让用户选择要以邮件订阅，或产生个性化RSS Feed。网站经营者可能会很害怕，如果这样不就是树立了订阅的门槛？笔者 必须提醒您，以前你要求用户订电子报，不也事先要求用户注册会员 或者留下电子邮件地址？而这与上述封闭式RSS 有什么两样？[互联网;营销;RSS;阅读行为分析;个性化;feed]">第四代网络营销（中）RSS 阅读追踪</a></li><li><a href=http://trier.blogbus.com/logs/2006/12/4103232.html title=4、用户每天的线下行为都能产生的使用需求，如果社区网站提供了这样服务，那用户将记住这里并频繁登录。这一条太有意义了，社区设计者想一想如果你的产品服务对用户来说十天半月来不来都可，那你的用户积累几乎是撞大运了。社区设计需要找到这样的“杀手级”应用。[互联网;社区;facebook]>社区名站笔记（1）——facebook - 网络书房</a></li></ul><p><a href="http://daily.94smart.com/?date=20061223"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=//blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||
