<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 社区（3）：主体性－主体间性－商业性 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 社区（3）：主体性－主体间性－商业性 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 社区（3）：主体性－主体间性－商业性 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>02 Apr 2006, 16:09</h1><section class=post><header class=post-header><a href=/posts/675/ class=post-title>昨日收集 - 社区（3）：主体性－主体间性－商业性</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-4-2</strong></p><ul><li><a href=http://chn.blogbeta.com/127.html title=计算机思维使用启发式推理找到解决之道。它在不确定的情况下进行计划，学习和安排。它是搜寻，搜寻，再搜寻，找到一长列的网页，赢得游戏的攻略或是一个反例。它是使用大量的数据来提高计算的速度。它是在时间和空间中，在处理能力和存储容量中找到平衡。[计算机思维]>计算机思维Computational Thinking</a></li><li><a href=http://blog.donews.com/henryhwa/archive/2006/04/02/807545.aspx title="Web 2.0就是以'２.0模式'作为内核，以Web作为平台，以若干技术和应用作为表现形式的业务形态。如果我们真正搞清楚了'２.0模式'的内核，我们可以'创造'出许多2.0 的业务形态。[互联网;web2.0;2.0;模式]">2.0是一种模式：2.0模式 - 老华日记</a></li><li><a href=http://blog.donews.com/maitian99/archive/2006/04/02/808043.aspx title=Myspace之所以能如此调配人力资源，是因为其自身放弃了“媒体”性，而专注于“服务”；用另一种方式陈述，即myspace从“主体性”转向“主体间性”（平台）。社区，无论中外，只有一种顺序发展途径：主体性－主体间性－商业性；而相对应的各阶段目标分别是流量、互动性、商业产品；相对应的alexa的UV指标分别是0，3000，10000。[互联网;社区;myspace;主体性;DailyHeadline]>社区（3）：主体性－主体间性－商业性 - 麦田的读书生活</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/04/02/807665.aspx title=对于整个产业链有控制欲的运营商，最担心的就是本文提到的这个，虚拟运营商。我们说的是移动虚拟运营商，MVNO，他们不拥有自己的网络，主要是依靠租用运营商的移动网络。他们独立运营且拥有自己的用户，以批量转售移动服务赚取差价。[互联网;移动虚拟运营商;MVNO;无线增值]>移动虚拟运营商 - 博客</a></li><li><a href=http://spaces.msn.com/stanchu/Blog/cns!B55FD6731887DFA0!854.entry title=人群不同,社会文化的差异使人们自己会将此类服务定位于一个潜意识的类,而非是那些服务自己谋求的那个定位,只有清晰地将服务自己定位与那些目标用户所自己认可定位合拍,那么,那个服务才能站住脚。[互联网;社会性网络;Cyworld;SN;社区]>Cyworld要去北美点火</a></li><li><a href=http://spaces.msn.com/laolu/Blog/cns!8FDD94E24830A815!1654.entry title=搜索引擎营销目前高度集中于付费排名，未免多少显得单薄。付费排名几乎成了搜索营销的同义词。广泛意义上的搜索营销，包括搜索引发访问、访问产生交易两个方面。付费排名只涉及到第一个方面。对于第二个方面，如果搜索营销的目标和技术，能逐步转向深入，比如关系到品牌、一对一营销等，促使交易的转化率上升，那么搜索营销会更丰富和有价值。[互联网;搜索;营销]>搜索引擎营销年增44%</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/04/01/806278.aspx title="Mobile TV产业（姑且这么说）应该包含3个重要的环节，硬件制造商、运营商和内容服务商，这三个环节都应该有自己的系统、渠道。我们考虑移动运营商 手持设备（当然还有其它运营商，不再复述），并且假定这三个环节都是决策理智的成熟企业，并且没有什么外界因素的干扰，结果会形成什么样的情况呢？[互联网;MobileTV;无线增值]">Mobile TV价值链 - 博客</a></li></ul><p><a href="http://daily.94smart.com/?date=20060403"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function()
