<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 马斯洛看Web 2.0 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 马斯洛看Web 2.0 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 马斯洛看Web 2.0 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>04 Mar 2006, 16:13</h1><section class=post><header class=post-header><a href=/posts/637/ class=post-title>昨日收集 - 马斯洛看Web 2.0</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-3-4</strong></p><ul><li><a href=http://blog.donews.com/maitian99/archive/2006/03/04/752190.aspx title=天涯商业化面临的最大危机，不在于人文和商业的融合，这个问题虽然难于解决，但是网友和我们一起，肯定能设计出好的模式。天涯的商业化最难之处，在于商业化“节奏”的掌握――我看过很多网站，不只是社区类网站，都是因为在条件还没成熟时，开展某一项商业化服务，而使得原本欣欣向荣的业务，受到重大挫折，乃至夭折。[互联网;天涯;社区;论坛]>居危思危，天涯七岁 - 麦田的读书生活</a></li><li><a href=http://spaces.msn.com/ksyinthesouth/Blog/cns!326345D4D202FB3!1001.entry title="当然马斯洛的需求层次理论不是完全按照从高到低的顺序排列的，每个人自身的不同情况决定了其自身对这些需要的轻重缓急。但从另一角度来看，网络中的这些需要是可以几乎同时实现的（至少你没有必要先在了解了一大堆的食物菜名的前提下，才能在自己的Blog上写一个自制的家常小菜谱）。如何去实现，似乎只是由人们在网上所呆的时间长短以及这些不论是Web 1.0的网站还是Web 2.0的网站所做的各种努力的程度吧。[互联网;web2.0;马斯洛;DailyHeadline]">马斯洛看Web 2.0</a></li><li><a href=http://spaces.msn.com/zbw25/Blog/cns!BD4EFBFAF436336C!906.entry title=真好！也真是简单，说到底，一切的秘密不就是个XMLHttpRequest吗？早知道我就不该用AJAX这个关键词，现在Google都有1300多万条AJAX相关的页面了。我还是直接用XMLHttpRequest这个关键词来查吧。赶紧进入Coding，才是正道啊！[互联网;AJAX;XMLHTTPRequest]>AJAX——新手快车道（一）</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/03/04/752927.aspx title="newsvine的模式很简单，采用Associated Press、Reuters等主流媒体的内容，以及blogger的内容。主流媒体的内容占据了绝大部分，一个可能的数字是80%，其余部分由 ohmynews类似的公民媒体组成。newsvine一经推出，就在blogosphere中大受欢迎，虽然实行的邀请制。[互联网;blog;newsvine;bsp]">发工资给blogger们 - 博客</a></li><li><a href=http://hopesome.com/archives/768.html title=长尾是关乎市场细分。市场细分的需求一直有。这个需求就是：每个人都需要他/她想要的“我的”内容，而不是以前粗放的“老少咸宜”的内容。但市场一直不具备实现的条件：制作成本太高，电视频道有限，广播波段有限。但博客/播客的出现改变了这种现状。因此，从市场的角度看，播客/博客创造的内容将是市场需求拉动的。[互联网;blog;长尾;二八定律;Podcast]>长尾还是二八定律</a></li><li><a href=http://www.piter.cn/user1/3/archives/2006/615.html title=博客，需要投入，需要关注，需要经营，需要交流，甚至需要挫折，需要痛苦，需要绝望，这样的博客，才是人的博客，不然，只是复制，粘贴，这把人技能降低到如机器一样。博客，可以是现实社会里的绝大多数，只要像现实社会那样去亲身经历，去体会，去交流，才是真的博客，好的博客，网络才会如此可爱。[互联网;blog;原创]>博客，需要原创文章&ndash;piter</a></li><li><a href=http://spaces.msn.com/laolu/Blog/cns!8FDD94E24830A815!1378.entry title=如果，百度邮编的价值并不仅限于市场资源的先期占有，并不只是为了阻挠竞争对手或是政府公关，那么仍有改进的必要。地图、黄页、邮编等实用信息的搜索，虽然短期的的商业价值也许不大，但长期的市场意义可能不小，如果这些服务能整合起来的话。[互联网;搜索;百度;邮编]>百度邮编的测试</a></li><li><a href=http://spaces.msn.com/laolu/Blog/cns!8FDD94E24830A815!1368.entry title="Google对电子、电信领域的消费最有影响力（IT特色最强，比较适合电信和数码厂商投放广告）； Yahoo!在服装、家装、医药、餐饮等行业影响最大（生活气息最浓，是各类生活用品厂商做广告的好地方）； MSN对汽车消费的影响最大（这个也不错，很多汽车大厂是在线广告的大主顾）； AOL仅在日杂用品消费上影响最大（只能吸引杂货店来投广告了，似乎有点难过）； Ask的最好成绩是在医药消费的影响上列第二（如果能引来一些药厂，也算有所收获）。[互联网;搜索;购物决策]">搜索引擎与购物决策</a></li><li><a href=http://blog.devep.net/virushuo/2006/03/03/bsp-incoming-only-ad.html title=blog之风兴起的时候，很多人问blog和论坛有什么区别。于是，一众先行者解释说：blog是你自己的地盘，类似于个人主页但使用起来更简单，论坛上面发表的东西不是你的，是别人的。blog关心的是你个人，论坛关心的是版面。[互联网;blog;广告]>除了广告，就不能想点别的？</a></li><li><a href=http://tech.163.com/06/0304/14/2BCJ67HE000915BF.html title=投资和收购是BroadWebAisa所使用的“武器”。记者在BroadWebAisa的官网上发现，该公司宣称依靠投资和收购亚洲增长型的在线网络公司来实现扩张和发展。它认为亚洲是全球互联网产品最大和增长最快的市场，并将致力于发掘该市场的潜力，开发符合用户兴趣特点的独特互联网产品和服务。[互联网;web2.0;搜索;MySpace;投资]>MySpace创始人在亚洲寻机会：用Web2.0做元搜索</a></li></ul><p><a href="http://daily.94smart.com/?date=20060305"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
