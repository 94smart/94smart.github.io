，拿着老游戏来中国骗钱已经不是啥新鲜事了，但是这次可是连名字都不改就回到中国了？而且以盛大的实力怎么会去选这样一个产品？[互联网;网络游戏;盛大]>盛大拿了个“二手”游戏？ - 王乐的Blog</a></li><li><a href=http://blog.donews.com/brucexiong/archive/2006/02/10/722135.aspx title=社区化，你需要知道朋友们关心什么，朋友们对你关心的信息有否参与。RSS支持信息更加的分散化、更好的聚合。更重要的获得通过RSS传播的信息的信息，不用管是输出摘要还是全文还是输出标题，过不了多久，就不会有人再关心这个。[互联网;web2.0;RSS]>RSS摘要or全文是个伪命题 - 跑马地</a></li><li><a href=http://blog.donews.com/laobai/archive/2006/02/09/720967.aspx title="这段视频中，大哥指的就是1984中的Big Brother，屏幕类似小说中写到的电幕（Tele-Screen），光头男们看屏幕的场景也类似1984中介绍的两分钟仇恨（Two Minutes Hate）仪式。苹果公司借用1984的场景，影射当时IBM对计算机行业的封闭统治，而随后出现的、砸碎电幕的健美女性则是代表先进生产力的苹果Macintosh电脑，苹果一出，谁与争锋？[apple;1984;广告]">苹果的1984 - 老白说真话|LaoBai&rsquo;s Blog</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/02/10/721281.aspx title="12%的人知道RSS，只有4%的人知道如何使用RSS。27%的人使用个人主页（如my yahoo），而不知道他们使用RSS28%的人知道podcast，2%的人订阅了podcast[互联网;rss;数据分析]">RSS相关的几组数据 - 博客</a></li><li><a href=http://spaces.msn.com/vazi/Blog/cns!C1FC3DF3E2D8CCC7!1104.entry title="Google Desktop现在所要做的是把你个人电脑上的文件做个搜索编录并存放在Google的服务器上，虽然目前Google只是把个人网页浏览记录、Word、Excel、PowerPoint和'我的文档'文件夹中的PDF和TXT文件编录之后传上服务器，但这些文档已足够反应个人在工作上和生活中的状况了。假如你还使用Gmail、也通过Gtalk保存聊天记录到服务器，也打开搜索历史功能的话，再加上Google Desktop的这个保存索引到服务器，那么Google真的对你了如指掌，你会发现Google似乎是在记录你网上和电脑上的所有动作来提供有'针对性'的服务，而这种记录的行为似乎越来越详细和具体了。[互联网;Google;隐私]">Google Desktop 3.0 发布</a></li><li><a href=http://chn.blogbeta.com/112.html title=我们都知道帕累托原理，即80/20的比例关系规则，该规则是指用20%的努力实现80%的价值。其规则也同样指用80%的努力实现20%的价值。[执行]>Do It Now 节译</a></li><li><a href=http://edad.com.cn/datou/2006/02/ebay-express_10.htm title=对不同类型的商品进行分类，用标准化来降低买家的购买成本，确实应该。可能国内“一口价”这种方式的比例还要高很多，甚至高出拍卖很多，因为国人不太习惯拍卖的样子，C2C差不多都是“个体户2C”。[互联网;eBay;拍卖;电子商务;C2C]>eBay Express</a></li><li><a href=http://edad.com.cn/datou/2006/02/blog-post_09.htm title=试用，粗粗的想一下，有用户需求，厂商也有需求。但是这里面有几个问题：一是配送，要求用户自付邮费，免费和邮费可是0和1的区别，让贪小便宜的人拔毛？二是盈利模式，按送出去的商品分成，2B收费？[互联网;试用网;试用;测试]>试用网</a></li></ul><p><a href="http://daily.94smart.com/?date=20060211"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=http://blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
