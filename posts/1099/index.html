感觉不适合的文章丢出来，丢到易域里，让其他对你文字感兴趣的网友去自主选择。网友所建立的讨论组各不相同，所适合的文章主题当然也是各不相同的，如果一个有心的网友易域会是一个很好的工具帮助他建立并丰富自己讨论组的内容[互联网;blog;maayee;Busmate社区;聚合]>Vs:maayee的博客池/Busmate的易域</a></li><li><a href=http://blog.donews.com/keso/archive/2007/03/06/1136859.aspx title=由于“人”的加入，在信息和信息，信息和用户，用户和用户这三重关系之间，立刻出现了无数的机会。与过去的信息不同，互联网上的信息，以及伴随出现的用户行为、用户习惯和用户关系的相关数据，都是被存储并且可以被挖掘的。这是一座新的宝藏，但惯性思维常常让我们对脚下的宝藏视而不见，却更热衷“回归传统”。[互联网;web2.0;媒体;信息;用户;DailyHeadline]>东拉西扯：信息和用户的三重关系 - 对牛乱弹琴 | Playin' with IT - DonewsBlog</a></li><li><a href=http://blog.donews.com/laobai/archive/2007/03/04/1136115.aspx title=总之，Xplus已经认识到Web2.0的局限，从而重新定位为传统媒体的新发行渠道和发行商。这种发展方向的改变可能使这家公司不再“时髦”，但似乎离商业成功更近了一点儿。突围之前，这种迂回转移是必要的，就像互联网第一批先行者，他们在前进中试探和摸索，期待移动增值、搜索概念、网络游戏的机会从天而降，从而黄袍加身，傲视未来。[互联网;web2.0;XPlus;在线发行;渠道]>XPlus摸着石头过河 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li></ul><p><a href="http://daily.94smart.com/?date=20070307"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
