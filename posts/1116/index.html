<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - UI，你该如何定位自己？ &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - UI，你该如何定位自己？ &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - UI，你该如何定位自己？ &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>21 Mar 2007, 16:08</h1><section class=post><header class=post-header><a href=/posts/1116/ class=post-title>昨日收集 - UI，你该如何定位自己？</a><p class=post-meta></p></header><div class=post-description><p><strong>2007-3-21</strong></p><ul><li><a href="http://www.mindmeters.com/showlog.asp?log_id=4858" title=在知名跨国IT公司中，开设中文企业博客戴尔并非第一家，之前比较知名的有“Google黑板报”。不过，对比只是向受众单向发布信息的Google黑板板，戴尔直通车有一大进步，它允许用户在其博客之后评论。严格的说，没有互动，就不能称一个站点为blog。[互联网;blog;戴尔;DELL;企业博客]>戴尔用博客与中国用户沟通(by 方军) - 思维的乐趣BLOG</a></li><li><a href="http://www.huang-ou.com/blog/?p=61" title=2、如果是网站的一个栏目的页面，没必要在加上几个栏目的层次了，Title不是网站的导航。这样的情况下简写即可，原则是一句话表明页面的位置。[互联网;Title;标题;SEO]>接着说页面的Title</a></li><li><a href="http://www.kuangfeng.cn/blog/?p=1119" title=可以说Google的大部分产品在国内就像阳春白雪，虽然口碑不错，但受众人群太窄，而要在中国发展，就不应该只专注于高端市场，在中国占领平民市场、占领年轻人的市场才能取得最终胜利。毕竟国外同国内的网民在使用习惯、文化涵养、用户体验方面都有很大的差别，走下神坛的谷歌正在朝着更务实的方向发展。[互联网;Google;务实;中国]>走下神坛：越来越务实的谷歌</a></li><li><a href=http://mediaedge.blogbus.com/logs/4814686.html title=排行榜，最常见的一种场式媒介，它是一种注意力场，反映一个时间段内、某种人群对被排行的事物或人的一种群体关注程度。排行榜由于对用户具有引导性和一定的强制性，而具备很强的注意力吸附能力。[互联网;注意力;排行榜;用户引导]>排行榜是一种注意力场 - 传媒边缘</a></li><li><a href=http://webleon.org/2007/03/google_21.html title="Google真的只是保护了那些有罪之人，因为在18-24月内，善良的人不会因此而受到比较少的损害，同时有罪的人却可以在期满之后避免麻烦。 我认为最好当Google纪录数据的时候，就让他们匿名化。难道Google就没有方法在收集数据的同时就消除这些数据的来源地么？我相信这种芳芳是有的，而且还可能有比现在这种措施更加有效的办法来保护隐私。[互联网;Google;用户信息;隐私保护]">Google不会＂永远＂保留用户信息？ - WebLeOn&rsquo;s Blog</a></li><li><a href="http://www.dtell.net/article.asp?id=57" title=综上所述UI设计师就是：软件图形设计师、交互设计师和用户研究工程师。[交互设计;UI;UE;设计师;定位;DailyHeadline]>UI，你该如何定位自己？ - 设计诉说</a></li><li><a href="http://www.huang-ou.com/blog/?p=60" title=来看看典型问题的描述：我们用了Tiles，页面A和页面B同时包含了header组件，但是页面A的title是默认的网站名称，而页面B的title却是该页面文章的名称。最简单的办法似乎是只要在action里面传给页面一个title就可以了。但是，整个网站都要用到header的情况下，这样做无疑是非常繁琐的，我想要的就是我想给页面一个Title就动态指定一个，不想指定就用默认的。[互联网;Tiles;Title;JAVA;Struts;JSP]>Tiles下的Title动态输出</a></li></ul><p><a href="http://daily.94smart.com/?date=20070322"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,d
