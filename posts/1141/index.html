为代表的Blog。2、大圈子，就是一个以各种话题为线索的论坛社区。3、小圈子，就是一个以地域、幼儿园为线索的小群组。[互联网;babytree;宝宝树;育儿社区]>babytree的未来 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li><li><a href="http://www.mindmeters.com/showlog.asp?log_id=5045" title=互联网信息越来越多，你会不会有被信息淹没、或者信息遗漏的恐慌？有没有难找自己需要的信息的苦恼？因此，内容的发布和消费之间的管道非常重要。搜索、订阅、推荐、过滤的兴起，自然在情理之中。[互联网;哪吒;Anothr;RSS;IM]>上海5G：哪吒来了(by 陈俊) - 思维的乐趣BLOG</a></li><li><a href=http://www.dunsh.org/2007/04/08/blogger-power/ title="在博客，web2.0，社会化媒体当道的今天，不管是政府组织还是商业公司，对这类紧急情况处理都不可掉以轻心，往往有影响的blogger所能带来的负面影响是无法弥补的。有意思的是，越来越多的公司在寻找SEOer处理这种名誉管理（reputation management）问题。[互联网;blog;SEO]">Blogger不是好惹的 - 点石互动</a></li><li><a href=http://lovelock.spaces.live.com/Blog/cns!F6AA499F6249DE24!2933.entry title=5.IM比桌面widget更容易被人所接受，把信息抛给IM，可以实现更多的创新，比如说通过IM做网摘，做记事本，做行程安排，所以基于IM的模式会越来越多，IM＋手机，基本上可以覆盖人的所有醒着的时间，可以成为人无所不在的信息终端。[互联网;blog;IM;Twitter;DailyHeadline]>关于Twitter的胡思乱想</a></li><li><a href=http://hi.baidu.com/wkcow/blog/item/dc5b349b2fbe64b4c9eaf492.html title="分众的危机不在于楼宇广告，也不在于物权法；而是在于生活圈媒体群的这个架构是否能够实现。生活圈的四大媒体，报纸，电视，互联网，手机，这个庞大的架构目前分众只把电视机做得很好，报纸很难说，手机很难说，互联网就更难说了。这个才是分众的最大危机，也就是江南春在走钢丝。涉足的领域太多了，要么成为最大，要么就会死掉。四大媒介，2007年分众的重点是巩固电视(液晶)领域, 重点发展报纸,互联网,手机的哪一个呢?[互联网;分众传媒;广告;无线业务]">分众的危机浮现了么？_wkcow</a></li><li><a href="http://www.kuangfeng.cn/blog/?p=1143" title="从商业计划书中可以看到MyTupa有着很明确的市场定位和预期的商业模式，最初模型来源于日本的电子交互智能卡，通过智能卡结交符合自己意愿的朋友，这种网络交友与消费电子的结合非常令人心动，不过也确实是一个细分市场，主要面对大中城市时尚年轻的中产阶级。不过sns 无线的这种模式在中国是否能迅速发展还是未知之数，连二维条码都还没有广为人知，而且目前MyTupa也主要集中于网络交友部分，无线SN社交还未实施，而且硬件信息终端的开发、生产、普及是需要大量资金的，不知道这是不是朱威廉融资的主要目的。[互联网;sns;MyTupa;中国;无线应用]">MyTupa：中国未来的Myspace?</a></li></ul><p><a href="http://daily.94smart.com/?date=20070409"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=http://blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m)
