传递第一次变得足够有效；在新的媒介传播中，信息的传递和社会性分享成了最佳的方式。[互联网;web2.0;媒体]>媒体变革 - 思想的未来</a></li><li><a href=http://blog.donews.com/xiongjiezeng/archive/2006/01/01/679228.aspx title="6.导引---如何在浏览者的心理阅读路径上设置醒目的导引按钮,使之顺理成章地进入我们的产品注册或者激活页面来.7.易上手---不要在注册或者激活页面给用户造成任何不悦和疑难,用户到来数/注册成功数>2/3则很好了[互联网;产品;网站运营]">从准用户产品 泛流量产品到用户产品 - 雄杰的Blog</a></li><li><a href=http://ad-fans.blogbus.com/logs/2006/01/1775659.html title=七十年前，可口可乐可能做梦也想不到，它的霸主地位会被根本不入眼的“穷小子”夺去。因为在1922年和1931年，百事可乐曾经两次濒临破产，甚至主动提出要卖给可口可乐公司，但被断然拒绝。[百事可乐;可口可乐]>两乐广告理念浅析 :: 广 告 狂 热 者“AD-FANS”</a></li><li><a href="http://web2.0focus.com/?p=31" title=当RSS订阅到平缓期时，用户接收新信息的来源便是这些订阅RSS的内容，用户的知识来源也收到了限止。更令人担忧的是，RSS的内容仅仅是网站信息的一小部分，用户习惯了RSS阅读后，很少再到提供RSS的网站上获取新的信息。[互联网;RSS;Feed;阅读器]>RSS阅读的深度思考</a></li><li><a href=http://ittalks.blogbus.com/logs/2005/12/1774188.html title="忽然就想到，如果verycd搞一个豆瓣会怎么样？没有仔细研究过豆瓣的网络架构，不过我以为不是什么太高深的技术，要克隆一个不会很复杂。verycd搞的豆瓣，不再是“在哪儿买?......当当网 (RMB 鬃.?  ”，而是“在哪里下?......电驴服务器(现在下载人数鬃?”。我估摸着，访问排名得上160。呵呵，随便一说。[互联网;web2.0;sns;社会性网络;豆瓣]">我成了豆瓣的用户 - It Talks－魏武挥的BLOG - BlogBus.com</a></li><li><a href=http://chn.blogbeta.com/97.html title=Google的PageRank算法利用引用者的参与来评级搜索结果：网站被链接的越多在搜索结果中就越靠前。Google的AdWords算法使用浏览者的参与来评级广告：广告被点击的越多在Google里面就会评级越高。那么利用Web2.0中不同类型用户的参与来创造的其它机遇又是什么呢？[互联网;web2.0]>Web 2.0 的用户</a></li><li><a href=http://www.icebin.net/post/439.html title=因为人一天的浏览时间有限。一般人2-4个小时，你愿意等待门户么？你愿意继续门户么。于是，你就挑你最感兴趣的看吧，最有看头的看吧，其它时间，就尽管去享受生活吧。[blog;互联网;web2.0;门户网站]>门户频道堕落了</a></li></ul><p><a href="http://daily.94smart.com/?date=20060102"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=//blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m
