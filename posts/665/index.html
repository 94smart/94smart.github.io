<li><a href=http://fjliang.blog.hexun.com/2855262/rss/viewarticle.html title="由于视频内容版权得到了广泛的重视，因此在门户2.0时代，如何选择（或制作）内容，如何共享版权（独家网络播放权、不排他的普通播放权、有限制播放权），都将可能形成独家特色，而这些都需要精心的策划和大量资本的投入。此外，视频内容门户对硬件设备、内容管理、播放技术等都提出了新的要求，这些是那些可以简单通过一两杆枪“ctrl c”、“ctrl v”就可以“弄”出一个“门户”网站来，根本不可相信的，没有资本实力，根本没办法模仿。[互联网;web2.0;门户网站;世界杯]">世界杯催熟门户网站2.0 [和讯博客]</a></li><li><a href=http://blog.xintiantang.com/andy/e_850.html title=据说百度6月份上线个人门户，这是百度看来真动真格的了，但我觉得百度绝对不会简简单单的做个人门户，估计也会考虑做WebOS了，而不是我以前文章中批评百度的那样：“百度的桌面搜索只是单纯地模仿了GDS，却没有猜到原来Google是要做GD，好傻的百度。”[互联网;搜索;WebOS;百度]>YouOS、DWS、百度、个人门户与WebOS - Andy&rsquo;s blog</a></li><li><a href=http://edad.com.cn/datou/2006/03/blog-post_114317891286590564.htm title=但是浏览器的好处在于不需要安装什么东西，打开一个网址就可以立即使用一些服务，关闭浏览器就完成了反安装，这种体验对于用户来说在很长一段时间之内是无可取代的。换句话说，浏览器是一个非常方便的通用载体，而且是很多基于超文本的软件的基础。[互联网;浏览器;feed]>我们还需要浏览器吗？</a></li><li><a href=http://blog.donews.com/keso/archive/2006/03/24/789949.aspx title="联网的商业化，在很大程度上可以说是由广告驱动的Web的商业化。经过10年左右的发展，尤其是浏览器技术的成熟和广泛使用，Web广告的表现方式已经日趋多样而且烦人，Page View也成了一个网站成功与否的重要指标。以至于我有点儿怀疑，网页到底是给人准备的，还是广告准备的。[互联网;Feed;网页;DailyHeadline]">东拉西扯：feed的意义大于网页 - 对牛乱弹琴 | Playin' with IT</a></li><li><a href=http://zhanbin.com/blog/205.html title=当Sony的Walkman出现的时候，真正的流行音乐出现了，因为这个产品的出现，改变了人们的生活，改变了人们听音乐的方式，年轻人开始在街上手舞足蹈，所以，这进一步改变了音乐的生产方式、流通方式和消费方式，正是因为音乐伴随着人们的行走和它的随时存在，才改变了其自身，流行音乐就出现了。[互联网;Sony;品牌;版权管理]>瞎掰Sony（2）</a></li><li><a href=http://zhanbin.com/blog/204.html title=“窗口”是文化产业一个重要的词，整个文化产业都十分依赖于苛刻和传统的“版权”概念。影像、音乐和游戏等内容产业一个很重要的特征就是边际成本几乎等于零，是以从市场的角度来说，需要不断寻找新的发布“窗口”让其多次销售。[互联网;Sony;窗口;版权管理]>瞎掰Sony（1）</a></li></ul><p><a href="http://daily.94smart.com/?date=20060325"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=http://blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnaly
