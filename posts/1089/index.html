<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 从财报看网易的问题与发展方向 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 从财报看网易的问题与发展方向 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 从财报看网易的问题与发展方向 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>27 Feb 2007, 16:16</h1><section class=post><header class=post-header><a href=/posts/1089/ class=post-title>昨日收集 - 从财报看网易的问题与发展方向</a><p class=post-meta></p></header><div class=post-description><p><strong>2007-2-27</strong></p><ul><li><a href="http://www.mindmeters.com/showlog.asp?log_id=4681" title=当德鲁克首次提出“人力资源”的概念时，他肯定没有想到的是，恰恰是“人，被看作了企业资源”，反而迫使企业必须象管理机器设备一样的去管理人，事实上，“绩效考核”的出笼，恰好带来了这样的管理悖论：组织越是成熟，越是远离人性；越是考核绩效，越是排斥创新----它是一连串的错误的管理逻辑的必然结果：因为企业是唯一能够输出产品的组织，而个人几乎没有能力输出产品，所以，组织是最重要的，个人必须依赖组织而实现目标；同时，因为组织比个人重要，所以，价值观统一和共同使命，变得不可或缺、非常重要。[未来管理;人力资源;hr]>“未来管理”的随笔（续一）(by 孙景华) - 思维的乐趣BLOG</a></li><li><a href="http://www.rexsong.com/blog/article.asp?id=593" title="就网络产品设计行业，从宏观的角度看，大概就三个方面：A. 大局观(PM)，负责产品方向决策和协作开发，做/不做，先做/后做，重做/轻做。B. 洞察力(UE)，负责产品抽象逻辑，具体到概念图、架构图、流程图。C. 执行力(UI)，负责产品物理逻辑，具体到页面、图形、代码。[互联网;产品设计]">给自己定位 - 一葉千鳥&rsquo;s ideas</a></li><li><a href=http://www.xucx.com/blog/post/netease.html title=搜索是个不错的产品，但是搜索面对的问题比博客、相册、邮箱的问题还要大，搜索不是一个靠产品致胜的项目，更多的是靠市场，而且时间对于一个搜索引擎来说太重要了。前面有百度、Google在领跑，后面搜狐、雅虎在拼命，搜狐的查尔斯都再不敢叫超越百度了，网易的搜索在几经变动之后，现在属于后知后觉，再要占领市场可不是一个容易的事情。如果做搜索引擎想着利用网易内容的流量那太悬了，搜索不仅仅是流量，更重要的是价值。[互联网;搜索;网络游戏;广告;门户网站;网易;2006;财报;DailyHeadline]>从财报看网易的问题与发展方向-无聊布棉的blog</a></li><li><a href=http://blog.sina.com.cn/u/53f3605001000796 title="Second Life是有史以来最大的公共虚拟现实空间，在这个空间上最终显现出来的是Second Life与MMORPGs的核心差异：MMORPGs的核心是完成特定的游戏目标，而Second Life的核心则是“用户创造内容”。这正是 Web 2.0的根本趋势。[互联网;web2.0;网络游戏;SecondLife;虚拟现实;浏览器;Web3D]">Second Life：吹响三维互联网革命的号角（下） - 王瑞斌 - 新浪BLOG</a></li><li><a href=http://blog.sina.com.cn/u/53f3605001000795 title="大部分Web 2.0 公司试图以“用户创造内容”为核心，聚集用户来招揽广告。而Second Life却以“用户创造内容”为核心，开创了一种新的盈利方式。Linden Lab的做法并不是销售广告，而是依靠虚拟财产获取实际收益。当传统的广告载体开始失去眼球的时候，Second Life的经济收入却呈现15% 的增长。虽然作为一个私人控股公司，Linden Lab 没有对外披露其确切收益，但Rosedale说公司已经在盈利。[互联网;web2.0;网络游戏;SecondLife;虚拟现实]">Second Life：吹响三维互联网革命的号角（上） - 王瑞斌 - 新浪BLOG</a></li></ul><p><a href="http://daily.94smart.com/?date=20070228"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'s
