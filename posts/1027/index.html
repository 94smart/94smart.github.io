代周刊;2006;年度人物]>时代周刊2006年度人物－－你　（主流媒体拥抱web2.0）</a></li><li><a href=http://www.yeeyan.com/articles/view/224/153 title=虚拟世界：SecondLife将成为市场营销、推广和社交的重要平台，用户和企业在不断开发它的新用途。SecondLife肯定会推广到全球。你现在美国绝大多数超市里都可以看到哈宝（Habbo）和SecondLife的卡，这一趋势很快会发展到世界其它地方。简而言之，虚拟世界在2007年会成为内嵌到真实世界的一个部分。[互联网;2007;预测]>2007互联网技术发展预测</a></li><li><a href=http://blog.sina.com.cn/u/53f36050010006kt title=这是一场异常精彩的蚂蚁与大象的战争。野心、金钱、名誉，刺激着技术天才和金融投机家们的神经。就象寻宝的马帮荷枪实弹一路狂奔——我们要寻找下一个Google![互联网;Google;搜索;自然语言]>寻找下一个Google？- 王瑞斌 - 新浪BLOG</a></li><li><a href=http://www.thinknext.net/archives/1794 title="有时我是觉得用 Word 做 blog 发布的客户端有大炮打麻雀的感觉。优势是 Word 这个界面用着习惯舒服，也还友好；不足嘛，比如对各色插件的支持没法做到――其他blog客户端也不行――比如 Ultimate Tag Warrior，没法从客户端填写这篇文章的tag，另外，碰上像插入图片这种活儿，还得从”博客文章”切换到”插入”，还是挺烦人的。至于从 Web 发布的时候更多的选项比如发布时间啊，是否允许评论和 pingback 啊就更没有了，如果这些东西平常不用，那从 Word 发布也还算可以。[互联网;blog;Word2007;WordPress]">试试 Word 2007 发表 Blog</a></li><li><a href="http://www.chouyu.com.cn/article.asp?id=38" title=总结一下，好的设计，不仅应该把正确的引导传达清楚，还需要避免不正确的引导、暗示。出现不正确的引导、暗示往往源于提供了太多的自由度、太多的功能、太多的选择，而出现“太多”则是为了“保险起见”。“所以的操作都在这里了，您想用哪个就用哪个吧。”没有引导的设计更象没有设计。[互联网;产品设计;用户界面;DailyHeadline]>拆掉窗上的把手 - 臭鱼的交互设计</a></li><li><a href=http://news.csdn.net/n/20070101/100264.html title=华为公司作为一家高科技企业，从创业开始，就始终坚持市场的商业成功为导向，一切投资、一切管理的改进都紧紧围绕产品的市场商业成功，尤其摒弃的是脱离商业成功导向的、唯技术的创新。这种盲目自傲的创新，对于我们没有资金来源的公司来说，无异自杀。[华为;任正非;创新;市场导向;产品]>任正非最新讲话：18年华为没有1项原创发明</a></li><li><a href=http://googlechinablog.com/2007/01/blog-post.html title="奇异值分解就是把上面这样一个大矩阵，分解成三个小矩阵相乘，如下图所示。比如把上面的例子中的矩阵分解成一个一百万乘以一百的矩阵X，一个一百乘以一百的矩阵B，和一个一百乘以五十万的矩阵Y。这三个矩阵的元素总数加起来也不过1.5亿，仅仅是原来的三千分之一。相应的存储量和计算量都会小三个数量级以上。三个矩阵有非常清楚的物理含义。第一个矩阵X中的每一行表示意思相关的一类词，其中的每个非零元素表示这类词中每个词的重要性（或者说相关性），数值越大越相关。最后一个矩阵Y中的每一列表示同一主题一类文章，其中每个元素表示这类文章中每篇文章的相关性。中间的矩阵则表示类词和文章雷之间的相关性。因此，我们只要对关联矩阵A进行一次奇异值分解，w 我们就可以同时完成了近义词分类和文章的分类。（同时得到每类文章和每类词的相关性）。[互联网;Google;搜索;矩阵运算;文本处理;分类]">数学之美 系列十八 － 矩阵运算和文本处理中的分类问题</a></li></ul><p><a href="http://daily.94smart.com/?date=20070103"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div
