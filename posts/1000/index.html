<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 推还是拉 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 推还是拉 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 推还是拉 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>15 Dec 2006, 16:10</h1><section class=post><header class=post-header><a href=/posts/1000/ class=post-title>昨日收集 - 推还是拉</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-12-15</strong></p><ul><li><a href="http://swelse.com/?p=34" title=据说中国网民的水平比较低，于是百度收购了Hao123，谷歌投资了265，因为这样简陋的网站是多数中国网民进入互联网世界的入口。对互联网入口的争夺会永远继续下去，浏览器早已不是唯一的战场，现在争夺的是客户端，直达桌面的客户端。[互联网;客户端;桌面软件]>flashget,迅雷和谷歌</a></li><li><a href="http://www.moond.com/lab/?p=169" title="让交互点更适合人的行为动作。这样处理的好处是： “ 对于推的动作不会给予拉的迷惑，相反亦然 ” 不过再细想一下，我们生活的环境其实本来就没有一个统一的识别标准，何况有时又很容易被错误的使用所误导， 所以对于交互设计所能做的可能就是基于最本能的行为考虑，使设计更简化，更不需要去思考和揣摩。[交互设计;用户行为分析;门;DailyHeadline]">推还是拉</a></li><li><a href="http://www.kuangfeng.cn/blog/?p=997" title=实际上不止以上几个网站出现类似的问题，大部分靠技术创业的团队或网站都或多或少存在这样的瓶颈。我认为技术创业者通常都不太适合做运营者，他们在初期快速发展建立模式是很适合的，但在走向扩张之时，应该果断的将市场、运营交给其他更擅长的人，这才是明智的做法。但也不排除技术和运营管理全能的创业者，不排除有命运的眷顾让他们的默默耕耘突然间开花结果的情况。另外要提醒这些技术创业者，如果得到了风险资金的介入，一定要注意自己股份的控制，不要认为一切都高枕无忧，这世界变化太快，我们谁都不希望看到创业者离开自己辛苦打拼的家园，这对企业、对用户也是一种损失，至少是心理上的伤痛和精神上的打击。[互联网;技术;创业;网站运营]>从老冒离开UUZone谈”技术创业者并不都适合做运营者”</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/12/14/1096431.aspx title="但是手机广告是否能够得以实现井喷，必须打破互联网的广告投放模式。可以打个比方，互联网的广告投放类似于路牌广告，在路旁边立一标牌，人流越大，广告就 卖得越贵。在这样的模式下，广告的受众是动的，投放的广告类似于路牌，立在那儿不动。所以，努力做到好的位置（把流量做大）以及更多的位置（页面上挤满广 告链接）是常见的增加收入的方法。[互联网;手机;广告模式]">手机广告模式 - 博客 - DonewsBlog</a></li><li><a href="http://uicom.net/blog/?p=528" title=实际上用户去搜索的时候要的是在一个输入框输入内容很快达到一个结果，而并非像浏览网页一样去挑选一些选项再搞一个结果出来。[互联网;搜索;网易;有道;用户体验]>网易有道 - 迟到但并不匆忙</a></li><li><a href=http://www.xucx.com/blog/post/163-2006-12-15.html title=道亦有道，网亦有道，网易有道，搜索引擎会是网易的长板还是短板？说实在的，丁磊对开发不惜血本，不过，很多时候，关键还不在于开发，而在于后期整合。中搜推出新的个人门户，实际上还是搜索引擎太难了，中搜、搜狗都曾经在找代理商上面碰了巨大的壁垒，甚至曾经搞过低于3折的代理价，但还是很难做好。搜索引擎要成功，不在于流量，而在于用户的习惯和口碑。[互联网;搜索;网易;有道;yodao]>网易“有道”：迟来的搜索引擎-无聊布棉的blog</a></li></ul><p><a href="http://daily.94smart.com/?date=20061216"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
