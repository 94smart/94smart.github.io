必然会出现类似胡戈的精英播客，他们才是2.0时代的网络传播主角，也是播客网站生存的依赖，这将导致未来可能的播客网站之间的火拼。（2）如何黏住80％的普通播客同时，用好80%的海量原始视频，使之有成为20％热点视频可能，这是播客网站后台技术和管理能力的比拼，这也是播客网站未来的核心竞争力并成为存在的持续动力。[互联网;播客;网站运营;精品视频]>播客网站经营探究(1) - 闲话连篇｜Talking about IT</a></li><li><a href=http://blog.donews.com/maitian99/archive/2006/06/25/926744.aspx title=庄子曾经说过：“圣人不死，大盗不止”，这句话有很多种解读方式。我喜欢把它用到社区运营上来：一些社区之所以显得“乱”，其实恰恰是因为有太多管理员关注“乱事”；而如果这些社区的“圣人”们稍微消停一点，对用户之间那些婆婆妈妈的恩怨视而不见，用户自觉没趣，就会回到社区的主题。否则，试图通过越来越多条文、明细、规则来管理用户，只会使得社区越来越陷入个人恩怨的泥潭。[互联网;社区;网站运营;论坛;DailyHeadline]>社区（5）：圣人不死，大盗不止 - 麦田的读书生活</a></li><li><a href=http://blog.donews.com/frankyang/archive/2006/06/25/926171.aspx title=事实上，这个首页给我的感觉要远比近来看到的其它新冒出来产品更加震撼，说明贴吧开始注重内容展示，展示的好处自然有很多，一个看起来还比较远的好处是赋予用户“社区”的感受而不再是分类留言，一旦用户内聚性有明显的提升，百度一直声称的“知识型社区”就会真正成型，这才是同类网站和同类产品所面临的最严峻考验。[互联网;百度;贴吧;首页]>百度贴吧的首页 - Frank | 局外人</a></li></ul><p><a href="http://daily.94smart.com/?date=20060626"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
