ner提供的工具来追踪这些线索，而且可以将线索作为内容源与各种利用这些内容源的网络服务之间的沟通桥梁。[Feedburner;feed]>解读Feedburner报告 | 未完成 - Incomplete</a></li><li><a href=http://spaces.msn.com/members/ksyinthesouth/Blog/cns!1pa1s6kU5sxSbroAhQl6UKmw!642.entry title=大凡造反者都是在一个旧有的时代与新生时代的交界处出现的.微软的操作系统已经统治了全世界几乎所有的个人计算机界面,Apple,SUN不断地在与微软的竞争中败下阵来,归其原因不是他们的实力,而是他们恰恰是在同微软早已确立的强项竞争.而Netscape恰恰利用了微软对互联网发展认识上的迟钝,率先推出了浏览器,一度占据了市场巨大的份额.[互联网]>流寇或称帝</a></li><li><a href=http://spaces.msn.com/members/Walkingalonelcl/Blog/cns!1pQWOUyQM8q0Rj7euRLBsO3w!158.entry title=网站的盈利模式问题。目前很多博客网站已经汇聚了巨大的人气，但是仍然看不到明朗的盈利模式；对于播客来说，如何实现盈利，尤其面对中国消费者的习惯（不欢迎付费内容）是个挑战。很多人在尝试商业化运作播客频道，通过广告来获得利润。我们还需要继续观望。[Podcast;播客]>从菠萝网看中国播客</a></li><li><a href=http://hopesome.com/archives/581.html title="版权问题：播客可能被侵权，播客也可能侵权。这一问题有可能在播客商业化后爆发出来 版权问题的解决需要各方的努力 目前的版权规则某种程度上已经在限制和阻碍社会的发展，需要做出改变 版权和共享如何找到平衡？ CC（创作共用）可能是一种很好的途径[Podcast]">和菠萝网Jack Skypecast聊天的要点整理</a></li><li><a href=http://www.duduwolf.com/post/starting_ruby.asp title=虽然我想实际工作中估计用上ruby的可能性微乎其微，但是对于一种思想先进、学习曲线较低的新知识，还是值得去学习学习地。建议程序员们都去尝试尝试，不一定选ruby，python，perl，甚至javascript的prototype都可以学学，用一种全新的设计方法和考虑问题的思路给你已经根深蒂固的programming套数洗洗脑，一定会有不菲的收获[ruby;编程]>开始ruby&mldr;-嘟嘟老窝</a></li><li><a href=http://blog.donews.com/sayonly/archive/2005/11/26/640121.aspx title=让作者和阅读者都有足够的事情做。仅仅阅读是不够的，得让他们有足够的事情做。当然将读者能够在一定程度上转变成作者就更好了。[blog;媒体;抄袭]>blog媒体应用-只说如何做blog媒体 - 博客</a></li><li><a href=http://spaces.msn.com/members/stanchu/Blog/cns!1p0rGlo6e6QDxFdtBI86rPrg!660.entry title=这些本不为IT精英关注的东西越来越大受到追捧(原本也不在精英的眼界内)，是因为：首先是其客户群独特、地区分布清晰、上社区行为明确；其次服务内容（Content)和栏目、互动模式差异；再是移动社区与INTERNET社区技术实现形式和模式的延伸和关联性很弱！[WAP;社区;邦邦网;龙潭]>手机移动社区点滴</a></li><li><a href=http://www.flypig.org/001749.html title=品牌的理念早已走出它的发祥地——商业领域，开始对社会和文化产生无法估量的影响。它已经渗透到教育、体育、时尚、旅游、艺术、文学以及你能想到的任何区域。越来越多的非盈利组织和慈善机构开始采用品牌去争夺人们心中的情感高地。[品牌]>沃利奥林斯：品牌就是自我 - Flypig: 在屋顶唱着你的歌</a></li></ul><p><a href="http://daily.94smart.com/?date=20051127"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-men
