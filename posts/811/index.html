om/windrose/2006/07/14/74/ title=所谓网络外部性的意思是（抄来的）：当一种产品对用户的价值随着采用相同的产品或可兼容产品的用户增加而增大时，就出现了网络外部性。网络用户所得到的价值包括产品本身所具有的那部分价值（自有价值）和当新的用户加入网络时，老用户从中获得的额外价值（协同价值）。[互联网;IM;网络外部性]>IM软件的网络外部性</a></li><li><a href=http://blog.sina.com.cn/u/47665bc1010004o2 title=博客能做的事包括其实主要就是三件：a)让“有的说”的人“有地说”，为博主们提供一个自由表达、自我展示以及对外交往的平台。b)让“没的做”的人“有事做”，为广大无聊人口（这里所说的“无聊”没有丝毫贬义，我们每个人都有无聊的时候）提供一个娱乐、消遣、偷窥以及获取资讯的平台。c)让“有的卖”的人（也包括机构）找到“有的买”的人，为广告商提供一个宣传自己、打动客户的平台。[互联网;blog;商业化;DailyHeadline]>博客商业化的路还有N多里 - 王冉 - 新浪BLOG</a></li><li><a href=http://www.klogs.org/2006/07/14/wealinkapi.html title="Web Api的类型有多种，有些以数据的分享为核心，比如Amazon；有些以服务的提供为重点，比如Box.net；还有一些，以个人服务的扩展为目的，比如Flickr。[互联网;若邻;wealink;Api]">若邻网络的Api</a></li><li><a href=http://fjliang.blog.hexun.com/4602059/rss/viewarticle.html title=可见创新重要，创新后的应用更重要，即使自己没有创新，能快速学习，并归为己用，也非常重要。管理学上有标杆企业学习、定标赶超，竞争情报的作用也有一条是标杆企业研究和学习。学习的并不一定是比自己水平高的，其他有特色的公司也同样可以学习，许多时候，学习非竞争对手更容易一些，也更容易见效。[互联网;学习能力;创新]>百度是否应该学习GOOGLE的学习能力呢？ [和讯博客]</a></li><li><a href=http://lovelock.spaces.msn.com/Blog/cns!F6AA499F6249DE24!2087.entry title=就目前而言，用博客的社会性来盈利还只是一个设想，口碑的商业利用也还缺乏办法，但从逻辑上来说，这样的利用方式却是更贴近博客的特性的，更为2.0的，从这个角度上来说，博客面前确实有一些山头，但却不一定是麦田想象中的那座。[互联网;blog]>博客不是电钻</a></li><li><a href=http://blog.donews.com/maitian99/archive/2006/07/13/956722.aspx title=一年前我就知道真正的博客用户不超过5％，然后我拼命想办法试图突破“三座大山”所带来的这种局限，但是我今天明白了，确实没用，博客作为一种工具，潜在用户压根就只有这么多人――那其余95％的人会偶尔使用一下blog，这就好比我们有时也会使用一下电钻，但不会买一个电钻。[互联网;blog;媒体]>博客即媒体（2） - 麦田的读书生活</a></li></ul><p><a href="http://daily.94smart.com/?date=20060716"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagNa
