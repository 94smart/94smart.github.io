<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - Web2.0与社区 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - Web2.0与社区 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - Web2.0与社区 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=//blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=//blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=//blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=//blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>27 Mar 2006, 16:26</h1><section class=post><header class=post-header><a href=//blog.94smart.com/posts/668/ class=post-title>昨日收集 - Web2.0与社区</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-3-27</strong></p><ul><li><a href=http://blog.donews.com/ruanying/archive/2006/03/27/794241.aspx title=Web2.0做的是社区也罢、社会也罢，做的是社会的推动，不是让你给别人灌输什么，1.0是典型的媒体形态。1.0抓的是共性，2.0尊重的是个性。对你重要不见得对我重要，假如规模化了，谁尊重个性谁就有机会成功。[互联网;web2.0;社区;演讲;DailyHeadline]>谢文：Web2.0与社区 - 美丽旧世界</a></li><li><a href=http://home.wangjianshuo.com/cn/20060325_sesaeaegoogleec.htm title=Google到底要重走跨国互联网公司在中国的路，还是自己能迅速的明白过来，走自己的路，这是个未知的谜。这条中国的路，Yahoo!走了七年，eBay走了三年，才开始慢慢学会怎么走。Google要走几年？[互联网;Google]>SES大会中Google印象总结</a></li><li><a href=http://blog.donews.com/maitian99/archive/2006/03/26/793806.aspx title=为什么社区类型的网站需要时间呢？其实是因为所有社区网站，都必须建立在一种“文化”基础之上――没有某种“文化”的网站，不是社区，是门户网站或其他。而一种“文化”的养成，不可能靠网络联盟买流量“催生”，而只能靠时间的沉淀和积累。引用一个朋友的比喻：“女人生孩子需要十个月，你不可能找十个女人一个月就生出孩子来”。这点道理就是这么简单。[互联网;web2.0;社区]>谢文的“三年” - 麦田的读书生活</a></li><li><a href=http://www.uuzone.com/blog/mao/91044.htm title="原因之一就在于思考太少，缺乏“战略”。 经常忙乱中没有想周全就去开始一个本可以避免的事情， 而更糟糕的是， 可能做事的人没有理解为什么要做， 结果折腾半天，还搞了个走样的东西，或者半成品等待更多人力投入进去收拾残局。[思考]">别忙活了, 先思考去&mldr;</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/03/27/794130.aspx title="这种在手机上收看电视和观看视频的业务，称为V CAST（Version）、MobiTV（Cingular），一般以包月订阅或者付费点播的形式出现，大约每月会消费比平时40美元左右，从数据中看到2005 Q4的revenue为平均每月94美元。[互联网;手机;视频;电视;无线增值;VCAST;MobiTV]">手机视频和电视 - 博客</a></li><li><a href=http://spaces.msn.com/vazi/Blog/cns!C1FC3DF3E2D8CCC7!1207.entry title=Niall的对Feed目前的状况理解得十分透彻，他提出的问题也正是微软和Google等大公司正着手准备解决的一些问题，这些问题解决之后，我想Web才真正的抛弃HTML协议的主流，进入一个以RSS或ATOM扩展出来的新Web协议，那才是真正Web2.0的到来。[互联网;web2.0;Feed]>中国互联网业界对Feed的理解</a></li><li><a href=http://www.piter.cn/user1/3/archives/2006/1179.html title=如何能够做到这些，在服务上继续提升。提升博客的速度，保证系统稳定，提升用户体验；从价值角度，引导用户如何blogging，如何使用博客带来受益，如何使用博客管理自己的知识，增长知识，如何使用博客在互联网上找到良师益友，延伸现实的人际网络，如何使用博客树立自己的形象，形成自己的个人品牌。[互联网;blog;BSP]>小型BSP发展前景&ndash;piter</a></li><li><a href=http://spaces.msn.com/stanchu/Blog/cns!B55FD6731887DFA0!851.entry title=Google已经和Nike秘密联手推出一个足球迷的网站Joga.com，不过这个网站需要邀请才能登陆。遗憾，本人也在等待中。商业周刊透露，这两家公司在八个月之前就已经计划推出这个网站了,Nike负责网站内容的提供,而Google则提供技术。这是一个高招,主题社区必将盛行于2007-2008。[互联网;Google;Joga;世界杯;社区;Nike]>Joga,是世界杯还是主题社区</a></li></ul><p><a href="http://daily.94smart.com/?date=20060328"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div
