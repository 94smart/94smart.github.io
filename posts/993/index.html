上省心省力的人，应该是很乐意支付的。但是这种多用户论坛的盈利模式，要想移植到BSP上，还有一个问题。那就是能够建论坛的人和只会写博客的人，他们的需求和付费习惯是一样的吗？[互联网;BBS;BSP;付费]">BBS SP对Blog SP的借鉴意义-xiaoao</a></li><li><a href=http://blog.donews.com/brooker/archive/2006/12/10/1093955.aspx title=长尾一直存在，它以这样的特征存在：（1）一项产品、技术乃至内心的一种需求，它是全人类普遍共同的需求。无论长尾或者“短头”，是一种共性的需要；（2）由于成本原因，阶级壁垒原因、市场疏忽的原因乃至大部分人局限于个人认知有限，无法有效表达自己需求的原因，导致只有部分的人享受了该服务；（3）互联网技术对于长尾最大的用处，它是目前最廉价的有效的缩小时空的距离，提升沟通的的效率，提供低成本实现需求的可能的一种技术[互联网;长尾理论]>闲扯长尾理论之一 - 闲话连篇｜Talking about IT - DonewsBlog</a></li><li><a href=http://blog.donews.com/laobai/archive/2006/12/10/1094161.aspx title="就商业Wiki百科全书这样的项目而言，其成功要素可能应该包括：    * 页面浏览量    * 百科全书条目    * 百科全书质量    * 活跃的撰写人数量    * 商业广告的投放数量和金额[互联网;web2.0;wiki;商业化]">wiki快跑 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li><li><a href=http://seesunshine.spaces.live.com/Blog/cns!C65F11A9442F377F!2577.entry title="Web 2.0网站，功能要简洁，功能的诠释也要简单。简明的定义往往意味着明确的地位，意味着更多用户的理解、认同和使用。Web 2.0网站的易用性，就是从简洁的定义、明确的定位开始的。我们知道简洁是美，Web 2.0创业者们会发现，简洁定义2.0的网站，其实正是打下了口口相传的根。[互联网;web2.0;简洁;DailyHeadline]">Web 2.0：从简洁定义开始</a></li><li><a href=http://indigos.cn/archives/122 title="我们可以把这种现象称之为”中国特色”，好多东西从大洋彼岸舶来之后都回改变一点点原有的味道。当然，中国也有大量的真正的 Blogger，这些有的在 BSP 中，有的是独立的 Weblog，他们通过 Weblog 的潜规则运营自己的内容，互相链接（Blogroll）、评论、Trackback、Tag ，使用各种服务于 Weblog 的专业工具和搜索引擎，组成了自己的圈子，从而影响读者。[互联网;blog;中国特色;2006]">2006 年最佳 Weblog 评选</a></li></ul><p><a href="http://daily.94smart.com/?date=20061211"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=http://blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','/
