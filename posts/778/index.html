<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - 假如我是微软的CEO &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - 假如我是微软的CEO &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - 假如我是微软的CEO &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=//blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=//blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=//blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=//blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>18 Jun 2006, 16:16</h1><section class=post><header class=post-header><a href=//blog.94smart.com/posts/778/ class=post-title>昨日收集 - 假如我是微软的CEO</a><p class=post-meta></p></header><div class=post-description><p><strong>2006-6-18</strong></p><ul><li><a href=http://hopesome.com/archives/948.html title="在网络上，总有一些奇迹发生： BoingBoing四个人的小团队，但他们的发展速度是老媒体的百倍、甚至千倍Craigslist，20人左右的团队，但他们网站访问量却可以傲视群雄小公司的活力和高成长是一些大公司永远无法企及的。这些“小”公司，有可能就是未来的大公司。[互联网;播客;Podcast;网站运营]">从Robert Scoble加盟播客网站PodTech说起</a></li><li><a href=http://www.example.net.cn/archives/2006/06/eoaoeiissoaeuee.html title=网站架构的设计是一个整体的工程，在设计的时候需要考虑到性能，可括展性，硬件成本，时间成本等等，如何根据业务的定位，资金，时间，人员的条件设计合适的方案是件比较困难的事情，但多想多实践，终究会建立一套适合自己的网站设计理念，用于指导网站的设计工作，为网站的发展奠定良好的基础。[互联网;网站架构;服务器;开源软件;优化]>使用开源软件，设计高性能可扩展网站: 一个藏袍</a></li><li><a href=http://www.klogs.org/2006/06/18/pip.html title="在完成了一些基本的设定之后，你就拥有了一个可以当作你的Web身份的网址。因为这个URL是你拥有的，当然它就可以当作一个身份的证明。这就是用户为中心的新一代Online Identity的雏形。它以OpenID为基础。[互联网;verisign;数字身份;ID;OpenID]">verisign的个人身份服务</a></li><li><a href=http://blog.donews.com/fanggang/archive/2006/06/18/920287.aspx title="假如我是微软的CEO，我决定把MSN业务剥离出来单独上市，它主要由搜索、邮件、Messenger、Space、MSDN、MSNBC等组成，它主要销售广告，竞争对手的广告也要。今后母公司的online Sofeware Sales&Service业务可由该公司独家代理。[互联网;微软;网络应用;DailyHeadline]">假如我是微软的CEO - 方刚：胡一郎是谁</a></li><li><a href=http://blog.donews.com/writerrr/archive/2006/06/17/919623.aspx title=单纯的互联网在盈利模式方面越来越成为问题，无论是近期热点的社区还是之前的web2.0/sns/blog等等，似乎都还没有找到合适的盈利点；于是互联网与传统行业结合，成为互联网创业者们寻求盈利的突破口；[互联网;web2.0;传统行业;盈利模式]>结合：要讲究策略 - 北城风光</a></li><li><a href="http://blog.verycd.com/dash/showentry=30382" title="我们的开发团队自身也大都是狂热的linux fans，并试图为开源项目贡献更多，在很早之前，我们就为php和gnu网站提供了中国镜像。但可悲的是，开源项目的所有贡献几乎都来自国外，国内响应者寥寥无几。VeryCD的eMule开源以来，几乎没有受到任何有益的反馈，更别说是为代码做出贡献。取而代之的，只有一个又一个的商业化P2P软件……[互联网;GPL;开源软件;VeryCD;eMule]">关于GPL</a></li><li><a href=http://zhanbin.com/blog/251.html title=我和项建标讨论最多的是：创业的主题社区有没有前途。我偏消极，而项兄则很认可。消极的原因是，创业人群是极其分散的，很难寻找，而且创业一般是基于各自行业的资源和基础，在这个行业内的纵向交流比横向的创业交流要更有价值。项兄则以u88、28为第一例，以大量线下的创业聚会活动为第二例，以杭州报纸上火爆的创业版面以及相应的火爆创业bbs为第三例……等等详细为我描述创业社区的前景[互联网;web2.0;Joykoo;金库网;创业;社区]>Joykoo（金库网），创业也社区</a></li></ul><p><a href="http://daily.94smart.com/?date=20060619"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=//blog.94smart.
