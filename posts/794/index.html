/li><li><a href=http://lovelock.spaces.msn.com/Blog/cns!F6AA499F6249DE24!2012.entry title=每一句谣言，都有其背后的制造和传播者，而web2.0恰恰是人格化的，想象一下，如果每一句谣言，我们都能轻松地查到最先的发布者，以及整个的谣言传播结构，我们就能轻易地以人为单位封杀造谣者，甚至能够形成一定的信用体系。造谣者名单的传播，快于谣言的传播，一个长期的造谣者，不可能在这样的体系下生存，而智者所需要做的，只是臻别一些这个体系所不参覆盖的零碎的非结构化的谣言，天网恢恢，略有疏漏，此时才是唤醒用户心中的智者的时候。[互联网;web2.0;谣言]>谣言止于智者？</a></li><li><a href=http://www.ciweekly.com/article/2006/0623/A20060623115765.shtml title=对于传统商业而言，长尾的价值在于长尾重构，重新排列其实就是一个对客户价值不断整合的过程，在将之前的尾部价值提升之前，需要寻找到新的重构技术和方法。[互联网;长尾;零售]>传统行业：若隐若现的长尾效应</a></li><li><a href=http://my.donews.com/windrose/2006/06/26/%e8%b1%86%e7%93%a3%e4%b8%8d%e6%98%af%e5%a4%a7%e5%ae%b6%e7%9a%84/ title="豆瓣目前这样的品牌形象、社区氛围对其自身的长远利益无疑是有利的，只要豆瓣还想 做下去、发展下去，它就不会自毁形象。所以，理念还是同样的理念，但手段或许会有不同。豆瓣毕竟是个商业公司，不管它自己愿不愿意承认，它总是要考虑自身 的核心利益的，不会容忍外界因素对这种利益的伤害。说到底，豆瓣不是大家的，到豆瓣来争取所谓民主，无异于缘木求鱼。[互联网;豆瓣;社区;网站运营]">豆瓣不是大家的</a></li><li><a href="http://www.rexsong.com/blog/article.asp?id=417" title=系统思想是由若干想到关联、想到作用的要素（或成分）构成具有特定功能的有机整体。系统思想的方法便是要求人们从系统要素相互关系的观点，从系统与要素之间、要素与要素之间，以及系统与外部环境之间的相互关联和相互作用中考察对象，以得出研究和解决问题的最佳方案。[系统思想;统筹方法;项目管理]>系统思想与统筹方法 - 一葉千鳥&rsquo;s Blog - RexSong.com</a></li><li><a href=http://zbw25.spaces.msn.com/Blog/cns!BD4EFBFAF436336C!1211.entry title=这篇blog已经写得太长了，还是说结论吧，麦田很强调商业社区的定位，似乎我的观点是属于那种乌托邦来的。其实呢，要说商业，就得考虑商业的本质。谁给你的网站带来收入？是人，是人气，是访问量还是排名。归根结底，还是人！其他都只能算是间接收入。所以我认为，能够看清这一点的网站，才是有前途的网站。[互联网;社区;论坛]>深入思考虚拟社区(1)————社区努力的目标</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/07/01/933246.aspx title="在价值链分配中，有一个原则，总是受到注意力最多的环节，得到最多的利润（比较专业的应该是说，得到最多注意力的环节，有最大的剩余价值优选权），例如一 个企业的CEO，得到的关注最多，收入也最高，CEO的所做的工作价值真正符合收入么？这在前一段时间有广泛的争论。不管这个争论中什么观点占上风，经济 的天平最后倾向了得到关注最高的环节。[DailyHeadline;注意力经济;价值链]">注意力和价值链分配 - 博客</a></li><li><a href="http://www.zuola.com/weblog/?p=485" title=如果员工付了一部分活动费用，他们总觉得花了钱不能白花，他们就不会缺席或迟到了，积极性会大得多；如果硬是要让自己的钱白花了，那就让他去心痛吧。这也许就是传说中的经济杠杆的作用吧。[免费;收费]>免费还是收费，这是个问题</a></li></ul><p><a href="http://daily.94smart.com/?date=20060702"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div><div id=disqus_thr
