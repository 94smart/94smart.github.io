<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>昨日收集 - Myspace.cn有前途 &#183; 移或移不动的互联网</title><meta name=description content><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="昨日收集 - Myspace.cn有前途 &#183; 移或移不动的互联网"><meta name=twitter:description content><meta property="og:type" content="article"><meta property="og:title" content="昨日收集 - Myspace.cn有前途 &#183; 移或移不动的互联网"><meta property="og:description" content><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=//blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=//blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=//blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=//blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>27 Apr 2007, 16:10</h1><section class=post><header class=post-header><a href=//blog.94smart.com/posts/1161/ class=post-title>昨日收集 - Myspace.cn有前途</a><p class=post-meta></p></header><div class=post-description><p><strong>2007-4-27</strong></p><ul><li><a href=http://www.topku.com/talk/000567 title=这也引申出一个问题，就是社区的定位和导向，从一开始就设定好的方向或氛围，未必是最终成功的状态，你只能从用户去入手，去满足他们，尽可能简单的，提供超乎预期的服务，然后再考虑提供更多服务。永远不要为做一个社区而做社区，你要做的，其实是提供绝大部分用户所需要的服务，不需要的，就坚决砍掉。只有把用户伺候好了，其他一切纷至沓来，这也是Google的名言。[互联网;Myspace.cn;社区;用户体验]>Myspace.cn，有你，没我</a></li><li><a href=http://blog.sina.com.cn/u/47665bc1010008n3 title=3.传统意义上的报纸有一点是永远无法和互联网竞争的，那就是你不能24小时不间断地排版和印刷。因此，在获得资讯上报纸永远不会有网络便捷。既然拼不过速度，报纸就必须走向深度；深度报道的能力将决定报纸的成败。也就是说，报纸将不可避免地“杂志化”。[互联网;报纸;传统媒体]>报纸会像音乐产业那样滑落吗- 王冉 - 新浪BLOG</a></li><li><a href=http://www.xucx.com/blog/post/myspace.html title=我们习惯于用“本土化”的眼光来看国外的公司，如果他们改变了自己在国外的基因和做法，就会被斥之为“沦落”，如谷歌，如果他们坚持自己的做法，就会被称为“高傲”，如微软等，改一点，被斥之为慢慢沦落，做人难。[互联网;Myspace.cn;本土化]>不看IT业内人士看法 myspace中国就有戏-无聊布棉的blog</a></li><li><a href=http://my.donews.com/panxin/2007/04/27/post-070427-103334-101/ title=“沉默的大多数”，中国人是缺乏分享意识的，所以偷着乐，偷着哭的人很多，我相信这个定位应该还算符合中国国情的。毕竟，语言暴动的更多的不是网民，是我们很多伟大的灌水编辑们。当MySpace.cn能方便的想你所想的时候，我相信产品体验不好根本就不成为一个障碍。[互联网;MySpace.cn;品牌;交友]>扯扯MySpace.cn</a></li><li><a href=http://www.uiplanet.com/taobao/2007/04/27/%e7%94%a8%e6%88%b7%e6%b5%8b%e8%af%95%e7%9a%84%e4%ba%94%e4%b8%aa%e6%8a%80%e5%b7%a7/ title=在可用性测试进行中包含管理层和利益相关者，邀请他们观察，并在解决问题的过程中也让他们了解到。如果让他们能亲自运用以用户为中心的设计就更好了。[互联网;用户测试;UCD;UX]>用户测试的五个技巧 at Taobao UED Team</a></li><li><a href=http://blog.tagrit.com/2007/04/27/%e6%88%91%e5%bf%83%e7%9b%ae%e4%b8%ad%e7%9a%84%e5%84%bf%e7%ab%a5%e7%bd%91%e7%ab%99/ title=如果有个网站，可以在你寻找某个问题解决方案的时候，除了告诉你教育性的文字，更告诉你，哪些人可能有这方面的经验（也许她过去也多次查询这类问题的解法），如果他们也愿意耐心与人交流，那对很多年轻父母是非常有用的，谁会不爱来这样能解决问题的网站呢？[互联网;web2.0;儿童网站;社区]>我心目中的儿童网站</a></li><li><a href=http://shaoblog.com/2007/04/27/newspaper3/ title=我觉得网络媒体要取代报纸，需要更深刻的理解人的阅读需要，需要满足不同的人，不同的时间，不同的场合的生理需要：在书桌前聚精会神时的需要满足，躺在沙发上懒洋洋的需要也要满足。[互联网;报纸;传统媒体;新媒体]>报纸的未来 （III）</a></li><li><a href=http://www.lvxinxin.com/archives/199 title=MySpace绝对能接过亚洲交友中心的枪，所以什么注册流程、什么论坛、什么博客系统都不重要，关键上面有大量的老外，男的女的，只要它能让我们顺利解决了欲望问题，那就是No1。[互联网;社区;交友;Myspace.cn;DailyHeadline]>Myspace.cn有前途</a></li></ul><p><a href="http://daily.94smart.com/?date=20070428"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><
