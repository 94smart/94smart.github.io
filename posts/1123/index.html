ogbus.com/logs/4844132.html title=在我看来，communication是一个人所有能力中的最重要的一个部分。之所以我在这里写communication，是因为这个词语有两层中文意思，一曰沟通；二曰传播。[communication;沟通;传播]>何谓成熟？ - It Talks</a></li><li><a href=http://stanchu.spaces.live.com/Blog/cns!B55FD6731887DFA0!1546.entry title=2，虽然不乏坚持已确定战略去执着运营的，也有不少按市场给你机会去创业的（谁是谁非，固执己见和灵活精巧,没有定论。事实上，创业队伍也是在与市场互动中不断变化，最终沉淀成一个商业模式）；[互联网;web2.0;创业]>微看互联网2.0创业</a></li><li><a href=http://www.flypig.org/002110.html title=而Twitter上短短的句子，才适合与即时通讯工具嫁接。你看Twitter上最短的时间单位是“20秒”。之所以能产生这种感觉，很重要的一点，就是Twitter严格限制了每条消息的长度。这种初看之下“十分不便”特性反而造就了它的与众不同，准确地找到了细分市场。[互联网;blog;IM;gtalk;Twitter;Anothr;DailyHeadline]>Twitter：咕叽咕叽 - flypig</a></li><li><a href=http://blog.sina.com.cn/u/591eeecd010008vo title=这时，新的收视率应该是传统电视、网络电视和手机电视的综合收视率，是直播、点播的综合收视率，需要新的测量和统计方法。而且节目的收视率统计分析应该分解收视的人群，需要知道是谁在收视，需要发现观众，不然单一的收视率仍将成为“万恶之源”。[互联网;收视率;传统电视;网络电视]>从“万恶之源”驶向收视蓝海 - 郑治 - 新浪BLOG</a></li><li><a href=http://www.dunsh.org/2007/03/23/seo-says/ title="1. 宁可坚持每10天加一篇文章，也不愿一天加100篇文章就了事。宁愿3天不更新，也不愿意1天抄10篇。[互联网;搜索;seo]">seo语录 - 点石互动</a></li></ul><p><a href="http://daily.94smart.com/?date=20070325"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
