>短视频的另类攻略 - 老白说真话|LaoBai&rsquo;s Blog - DonewsBlog</a></li><li><a href=http://stanchu.spaces.live.com/Blog/cns!B55FD6731887DFA0!1478.entry title="还有，如何提供创业队伍内部有效交流( effective communication)，交流艺术不仅对于销售人员与用户十分重要，而且对于公司员工之间更加重要，特别是过去一个人干的事，现在要学会与越来越多人来协商，又要快速决策；要兼顾眼前的急迫事，又要兼顾长期战略。[创业;团队;沟通]">小公司:实步急行</a></li><li><a href=http://lovelock.spaces.live.com/Blog/cns!F6AA499F6249DE24!2774.entry title=长尾理论的革新，不在于发现了一个新的市场，而在于发掘了与这些市场相匹配的产销方式，每个人都知道长尾的价值，但问题是采用何种方式来到达长尾。分个再细的类别，然后拉伙人来，贴上个主题标签，就像让亚马逊在卖书的地方，专门开一个滞销书区一样，无聊又无用。[互联网;blog;web2.0;长尾;DailyHeadline]>如何到达长尾？</a></li><li><a href=http://www.joychan.com/archives/2006/11/post_10.html title=但这场口水战中，最无辜的人可能是那些中国互联网的创业者们——揣着大把大把dollar的美国VC们，突然发现，原来中国互联网这这点德性，这钱投下去岂不可惜？[互联网;口水战;投资;Yahoo]>跨国口水喷到了谁？</a></li><li><a href=http://blog.donews.com/sayonly/archive/2006/11/12/1076387.aspx title=2，这不是泡沫；3，web2.0是关于社区和分享；[互联网;web2.0;谎言]>Web2.0 10大谎言 - 博客 - DonewsBlog</a></li><li><a href=http://herock.net/archives/000202.html title="适合Blog的广告形式，必须能够将读者对作者的信任，有效传递到要传播的产品或者服务上，才能最大限度的体现出Blog的价值。我认为有两种方式可以做到这一点：1. 页面上或者Feed中所展示的广告，是该Blogger亲自挑选确认的。基于Blogger会比较“爱惜自己羽毛”的假设，我们会将对该Blogger的信任，传递一部分到这个广告内容上。2. 需要传播的内容，是该Blogger经过思考后，亲自写出来的。同样基于上述的假设，我相信，这部分内容，将得以最大程度的继承受众对这个Blog的信任感。[互联网;blog;广告;reviewme.com]">Blog时代的广告系统－ReviewMe</a></li></ul><p><a href="http://daily.94smart.com/?date=20061113"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=//blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('c
