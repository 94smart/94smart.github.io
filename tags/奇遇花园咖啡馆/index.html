ky的<a href=http://www.lvxinxin.com/>吕欣欣</a>，晚上我们就在咖啡馆吃的，终于吃到了很好吃的豪华奇遇批萨。 p.s.这家咖啡馆的环境还是不错，喜欢咖啡馆的同好们可以去试试，地点在西直门嘉贸北边华远企业号底商。</p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','//www.google-analytics.com/analytics.js','ga');ga('create','','auto');ga('send','pageview');</script></body></html>
