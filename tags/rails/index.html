<!doctype html><html lang=en><head><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>rails &#183; 移或移不动的互联网</title><meta name=description content="94smart's Blog"><meta name=generator content="Hugo 0.80.0"><meta name=twitter:card content="summary"><meta name=twitter:title content="rails &#183; 移或移不动的互联网"><meta name=twitter:description content="94smart's Blog"><meta property="og:type" content="article"><meta property="og:title" content="rails &#183; 移或移不动的互联网"><meta property="og:description" content="94smart's Blog"><link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Oxygen:400,700" rel=stylesheet type=text/css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css><link rel=stylesheet href=//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/grids-responsive-min.css><link rel=stylesheet href=http://blog.94smart.com/css/all.min.css><link href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css rel=stylesheet><link rel=alternate type=application/rss+xml title=移或移不动的互联网 href=http://blog.94smart.com/index.xml></head><body><div id=layout class=pure-g><div class="sidebar pure-u-1 pure-u-md-1-4"><div class=header><hgroup><h1 class=brand-title><a href=http://blog.94smart.com/>移或移不动的互联网</a></h1><h2 class=brand-tagline>94smart's Blog</h2></hgroup><nav class=nav><ul class=nav-list><li class=nav-item><a class=pure-button href=http://blog.94smart.com/index.xml><i class="fa fa-rss"></i>rss</a></li></ul></nav></div></div><div class="content pure-u-1 pure-u-md-3-4"><div><div class=posts><h1 class=content-subhead>28 Apr 2007, 16:14</h1><section class=post><header class=post-header><a href=http://blog.94smart.com/posts/1162/ class=post-title>昨日收集 - 电子商务的六种模式</a><p class=post-meta></p></header><div class=post-description><p><strong>2007-4-28</strong></p><ul><li><a href=http://www.robinlu.com/blog/archives/140 title="ruby on rails提供了一些内建的cache机制，我们比较多的用到了其中的fragment cache。在实际使用过程中，发现了一些问题，如果你不注意，performance和正确性可能都会受到影响。[互联网;rails;缓存机制;网站开发]">rails缓存机制的几个问题 ?石锅拌饭 | 互联网 Mac & 软件开发</a></li><li><a href="http://www.ui123.com/blog/article.asp?id=65" title=沟通，以目标为基础，每块都是中心。沟通的时候，可以每个都看作中心，大家把各自关心的问题和需要的元素摆出来，各自又都能看到那些和自己是相关联的，相互关联的之间就需要配合去做。相互配合好了，目的就达到了！[沟通;工作经验]>沟通，怎这难！</a></li><li><a href=http://2simple.cn/2007/04/railslog_28.htm title=可以优化的地方包括：利用好索引，把最常用的查询条件变成索引非规范化，合并数据不要让Rails执行太复杂的操作缓存常用数据和常用页面[互联网;Rails;性能优化;log]>Rails性能优化第一步：看log</a></li><li><a href=http://maitian.blog.techweb.com.cn/archives/2007/2007428165554.shtml title=为什么说罗川的“网感”好，好就好在他把目标用户定位在于“沉默的大多数”，而不是很多人可能预先猜测的——青少年用户。相对于这种定位的战略思考，那些计较注册流程而津津乐道的博客，不是显得很蠢吗？[互联网;Myspace.cn;社区]>从myspace中国上线，谈谈IT博客写作&ndash;麦田的读书生活</a></li><li><a href=http://home.wangjianshuo.com/cn/20070427_ccc.htm title=单纯学术性的讨论有多少种模式就像孔乙己对于回字的几种写法的关心一样毫无意义。重要的不是区分，或者争论到底是那种模式，重要的是思考每种模式不同的运作特点，盈利模式，运营的关注点等等。每种模式的运营其实是有巨大的差别的。用一种模式的做法去做另外一种模式，就比较危险。谁让这几种模式的差异又那么小呢？做的时候，常犯的错误是看着一种模式的好，忘了他的弱点来。[互联网;电子商务;模式;DailyHeadline]>电子商务的六种模式</a></li><li><a href=http://2simple.cn/2007/04/web-20.htm title="现在，web 2.0出现了，第一次，所有人都可以成为信息源，成为一个媒体，一个发表的信息可以被他的好友获取，可以被任何人通过搜索引擎获取，而且越来越多的人正在发表信息搜索信息，这是变革所在。[互联网;web2.0;信息传播]">从信息传播看web 2.0？</a></li><li><a href=http://www.junchenwu.com/2007/04/the_emotional_design_of_animal_crossing.html title="当然《动物之森》的个性化设计不仅仅是以上说的几点。独特体验的重要性在于可以让人产生渴望并满足（无论是快乐还是恐惧，如 Konami 的《寂静岭》系列游戏）。同时独特体验也是吸引新玩家，并且保证 long-last 的秘诀。江口勝也给出的一个情感循环：渴望 -> 满足-> 分享 -> 刺激 -> 渴望，能跑完这个循环，或许是本游戏成功的秘诀吧。[动物之森;情感化设计;游戏;NDS;任天堂;用户体验]">《动物之森》的情感化设计</a></li></ul><p><a href="http://daily.94smart.com/?date=20070429"><img src=http://daily.94smart.com/images/daily_logo.gif alt=Logo></a></p></div></section></div><div class=footer><div class="pure-menu pure-menu-horizontal pure-menu-open"><ul><li>Powered by <a class=hugo href=https://gohugo.io/ target=_blank>hugo</a></li></ul></div></div><script src=http://blog.94smart.com/js/all.min.js></script></div></div></div><script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
